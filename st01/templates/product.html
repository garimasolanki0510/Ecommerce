<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-brand {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #34495e;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-rating {
            display: flex;
            align-items: center;
        }

        .stars {
            color: #f39c12;
            margin-right: 5px;
        }

        .product-stock {
            font-weight: 600;
            color: #27ae60;
        }

        .add-to-cart {
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
            }

            .product-image {
                height: 300px;
            }

            .product-info {
                padding: 20px;
            }

            .product-title {
                font-size: 2rem;
            }

            .product-price {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .product-image {
                height: 200px;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .add-to-cart {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div id="product-container" class="product-details">
            <!-- Product details will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productContainer = document.getElementById('product-container');
            const productId = window.location.pathname.split('/').filter(Boolean).pop();

            fetch(`https://dummyjson.com/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    const productHTML = `
                        <div class="product-image">
                            <img src="${product.thumbnail}" alt="${product.title}">
                        </div>
                        <div class="product-info">
                            <div>
                                <h1 class="product-title">${product.title}</h1>
                                <p class="product-brand">${product.brand}</p>
                                <p class="product-price">$${product.price.toFixed(2)}</p>
                                <p class="product-description">${product.description}</p>
                            </div>
                            <div>
                                <div class="product-meta">
                                    <div class="product-rating">
                                        <span class="stars">${'â˜…'.repeat(Math.round(product.rating))}</span>
                                        <span>${product.rating.toFixed(1)}</span>
                                    </div>
                                    <span class="product-stock">In stock: ${product.stock}</span>
                                </div>
                                <button class="add-to-cart" onclick="addToCart(${product.id}, '${product.title}', ${product.price}, '${product.thumbnail}')">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    productContainer.innerHTML = productHTML;
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                    productContainer.innerHTML = '<p>Error loading product details. Please try again later.</p>';
                });
        });

        function addToCart(id, title, price, image) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let existingItem = cartItems.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({ id, title, price, image, quantity: 1 });
            }

            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
